parameters:
  - in: path
    name: id 
    required: true 

  - in: path 
    name: urn 
    required: true 
    

get: 
  summary: Get Directory or file contents
  operationId: readFileContentByURN
  description: Read all Project Files
  tags: 
    - ProjectFileManagement
  responses: 
    '200': 
      description: Successfull Read of Project File / Directory content
      required: true 
      content: 
        application/json:
          schema:
            $ref: '../schema/file/filecontent.yml'

    '401':  
      description: Project is protected, no Credentials found 
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'

    '403': 
      description: Project is protected, wrong authorization
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'


    '404': 
      description: Project by Id or file urn not found 
      required: true
      content:
        application/problem+json: 
          schema:
            $ref: '../schema/problem.yml'

    '500':
      description: Generic Server Error 
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'

    '503':
      description: Service Unavailable
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'

