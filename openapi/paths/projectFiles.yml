parameters:
  - in: path 
    name: id
    schema: 
      type: number
      format: int64
    required: true


get: 
  summary: Get File / Directory Structure (optional??) 
  operationId: getFileTreeByProjectId
  description: Create new File / Directory
  tags:
    - ProjectFileManagement
  responses:
    '200': 
      description: Successfull read of file tree 
      content:
        application/json:
          schema:
            $ref: '../schema/file/directory.yml'

    '401':  
      description: Project is protected, no Credentials found 
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'

    '403': 
      description: Project is protected, wrong authorization
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'


    '404': 
      description: Project by Id or file urn not found 
      content:
        application/problem+json: 
          schema:
            $ref: '../schema/problem.yml'

    '500':
      description: Generic Server Error 
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'

    '503':
      description: Service Unavailable
      content:
        application/problem+json:
          schema:
            $ref: '../schema/problem.yml'