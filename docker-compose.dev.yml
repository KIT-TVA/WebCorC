services:
  minio:
    image: quay.io/minio/minio
    command: 
      - 'server'
      - '/data'
      - '--console-address'
      - ':9001'
    env_file:
      - docker-compose.env
    ports:
      - "9000:9000"
      - "9001:9001"

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  webcorc-backend:
    build:
      context: backend
      dockerfile: dev.Dockerfile
    env_file:
      - docker-compose.env
    environment:
      DEVELOPMENT: true
    ports:
      - "8081:8080"
    develop:
      watch:
        - action: sync
          path: "./backend/"
          target: "/app/"
          ignore: "./backend/target/"
        - action: rebuild
          path: "./backend/pom.xml"
    depends_on:
      minio:
        condition: service_started
      mongo:
        condition: service_started

  webcorc-frontend:
    build:
      context: frontend
      dockerfile: dev.Dockerfile
    develop:
      watch:
        - action: sync
          path: "./frontend/"
          target: "/app/"
          ignore:
            - "./frontend/node_modules"
        - action: rebuild
          path: "./frontend/package.json"
    ports:
      - "4200:4200"
