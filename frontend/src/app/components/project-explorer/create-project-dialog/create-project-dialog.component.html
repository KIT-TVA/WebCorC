<h2 mat-dialog-title> Create Project </h2>

<mat-dialog-content>
    <p> Your workspace is not assoziated with a project on the server. <br> Create a new project with name: </p>
    <mat-form-field>
        <input matInput [(ngModel)]="projectname" placeholder="Projectname">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm()">Ok</button>
  </mat-dialog-actions>
