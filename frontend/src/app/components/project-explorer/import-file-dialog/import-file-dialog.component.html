<p>Import .json files from other projects or .cbcmodel files from Corc</p>
<div class="customFileInput">
    <p-fileupload mode="basic" chooseIcon="pi pi-upload" chooseLabel="Choose File" (onSelect)="onFileSelected($event)">
    </p-fileupload>
  <p>{{ fileType }}</p>
</div>
<div class="w-full flex justify-end gap-4 pt-4">
    <p-button text (click)="ref.close()">Abort</p-button>
    <p-button (click)="confirm()" class="confirm" [disabled]="!accepted"> Confirm </p-button>
</div>
