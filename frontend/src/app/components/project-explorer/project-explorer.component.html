<div class="drawer-content">
    <p-menubar style="border-radius: 0; border: 0;" class="project-actions"
               [model]="menuItems">
    </p-menubar>
    <div class="project-header">
        <h4> {{ projectService.projectname ? projectService.projectname : "Projectname" }} </h4>
    </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" cdkDropList (cdkDropListDropped)="dropNode($event)">

        <mat-tree-node *matTreeNodeDef="let node; when: isFakeElement" matTreeNodePadding>
            <mat-form-field [style.width]="'100%'" [style.margin-left]="'5px'" [style.margin-right]="'5px'">
                <mat-label>New Element</mat-label>
                <input matInput #newElement [style.width]="'100%'">
                <button matSuffix mat-icon-button aria-label="File" (click)="deleteElement(node)">
                    <mat-icon [style.color]="'rgb(162,34,35)'"> close</mat-icon>
                </button>
                <button matSuffix mat-icon-button aria-label="File"
                        (click)="addFile(node, newElement.value, 'diagram')">
                    <mat-icon> schema</mat-icon>
                </button>
                <button matSuffix mat-icon-button aria-label="File" (click)="addFile(node, newElement.value, 'java')">
                    <mat-icon> code</mat-icon>
                </button>
                <button matSuffix mat-icon-button aria-label="Directory" (click)="addFolder(node, newElement.value)">
                    <mat-icon> create_new_folder</mat-icon>
                </button>
            </mat-form-field>
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: isFile" matTreeNodePadding cdkDrag [cdkDragData]="node"
                       (cdkDragStarted)="dragStart()" (cdkDragEnded)="dragEnd()">
            <button mat-icon-button>
                <mat-icon> {{ getFileIcon(node) }}</mat-icon>
            </button>
            <button mat-button (click)="navigate(node)"> {{ node.name }}</button>
            <div class="node-actions">
                <button mat-icon-button (click)="toggleRename(node)">
                    <mat-icon> edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(node)">
                    <mat-icon [style.color]="'rgb(162,34,35)'"> delete</mat-icon>
                </button>
            </div>
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: isElementToRenameFile" matTreeNodePadding>
            <mat-form-field [style.width]="'100%'" [style.margin-left]="'5px'" [style.margin-right]="'5px'">
                <mat-label> Rename File</mat-label>
                <input matInput #renamingElement [value]="getRenameName(node)" [style.width]="'100%'"/>
                <button matPrefix mat-icon-button aria-label="File icon">
                    <mat-icon> {{ getFileIcon(node) }}</mat-icon>
                </button>
                <button matSuffix mat-icon-button aria-label="Rename"
                        (click)="renameElement(node, renamingElement.value)">
                    <mat-icon> check</mat-icon>
                </button>
            </mat-form-field>
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: isFolder" matTreeNodePadding cdkDrag [cdkDragData]="node"
                       (cdkDragStarted)="dragStart()" (cdkDragEnded)="dragEnd()" (mouseenter)="dragHover(node)">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{ treeControl.isExpanded(node) ? 'folder_open' : 'folder' }}
                </mat-icon>
            </button>
            {{ node.name }}
            <div class="node-actions">
                <button mat-icon-button (click)="importElement(node)">
                    <mat-icon> publish</mat-icon>
                </button>
                <button mat-icon-button (click)="toggleRename(node)">
                    <mat-icon> edit</mat-icon>
                </button>
                <button mat-icon-button (click)="addElement(node)">
                    <mat-icon [style.color]="'rgb(140,182,60)'"> add</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(node)">
                    <mat-icon [style.color]="'rgb(162,34,35)'"> delete</mat-icon>
                </button>
            </div>
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: isElementToRenameFolder" matTreeNodePadding>
            <mat-form-field [style.width]="'100%'" [style.margin-left]="'5px'" [style.margin-right]="'5px'">
                <mat-label> Rename Folder</mat-label>
                <input matInput #renamingElement [value]="getRenameName(node)" [style.width]="'100%'"/>
                <button matPrefix mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{ treeControl.isExpanded(node) ? 'folder_open' : 'folder' }}
                    </mat-icon>
                </button>
                <button matSuffix mat-icon-button aria-label="Rename"
                        (click)="renameElement(node, renamingElement.value)">
                    <mat-icon> check</mat-icon>
                </button>
            </mat-form-field>
        </mat-tree-node>


    </mat-tree>

</div>
