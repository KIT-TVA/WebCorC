<form [formGroup]="variables">
  <ng-container formArrayName="items" *ngFor="let variableForm of items.controls; let i = index">
      <ng-container [formGroupName]="i">
        <mat-form-field [style.width]="'100%'">
          <mat-label>Variable</mat-label>
          <input matInput formControlName="name">
          <button matSuffix mat-icon-button aria-label="Remove" (click)="removeVariable(i)" >
            <mat-icon>remove</mat-icon>
          </button>
        </mat-form-field>
    </ng-container>
  </ng-container>
  <mat-form-field [style.width]="'100%'">
    <mat-label>Add Variable</mat-label>
    <input matInput formControlName="newVariable" >
      <button matSuffix mat-icon-button aria-label="Add" (click)="addVariable()" (keypress.enter)="addVariable()">
        <mat-icon>add</mat-icon>
      </button>
  </mat-form-field>
</form>
