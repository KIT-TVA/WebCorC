<table mat-table [dataSource]="treeService.variables">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let variable">{{variable.name}}</td>
  </ng-container>

  <ng-container matColumnDef="explicitness">
    <th mat-header-cell *matHeaderCellDef>Explicitness</th>
    <td mat-cell *matCellDef="let variable">
      <mat-button-toggle-group [(ngModel)]="variable.explicitnessDegree">
        <mat-button-toggle [value]="EXPLICIT">Explicit</mat-button-toggle>
        <mat-button-toggle [value]="SYMBOLIC">Symbolic</mat-button-toggle>
      </mat-button-toggle-group>
    </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size (#Qubits)</th>
    <td mat-cell *matCellDef="let variable">
      <mat-form-field style="width: 70px">
        <input matInput [type]="variable.explicitnessDegree === EXPLICIT ? 'number' : ''" [(ngModel)]="variable.size"
          (ngModelChange)="treeService.changedVariableSize()">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="move">
    <th mat-header-cell *matHeaderCellDef>Pos.</th>
    <td mat-cell *matCellDef="let variable">
      <button mat-icon-button (click)="moveVariable(variable, true)">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
      <button mat-icon-button (click)="moveVariable(variable, false)">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'explicitness', 'size', 'move']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'explicitness', 'size', 'move']"></tr>
</table>
