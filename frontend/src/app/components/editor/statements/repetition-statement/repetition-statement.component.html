<app-statement-base [refinement]="this">
    <div style="position: relative; height: 100%; width: 230px;">
        <app-condition-editor [condition]="invariantCondition" [style.margin-left]="'0.5rem'"></app-condition-editor>
    </div>
    <div style="position: relative; height: 100%; width: 230px;">
        <app-condition-editor [condition]="guardCondition" [style.margin-left]="'0.5rem'"></app-condition-editor>
    </div>
    <div  style="position: relative; height: 100%; width: 230px;">
        <app-condition-editor [condition]="variantCondition" [style.margin-left]="'0.5rem'" ></app-condition-editor>
    </div>
    

    <app-refinement-widget *ngIf="!loopStatement"
                       text="Loop Statement"
                       icon="add"
                       (click)="chooseRefinement()"
    >
    </app-refinement-widget>
    <app-refinement-link *ngIf="loopStatementRef && loopStatement" 
                     [linkedRefinement]="loopStatementRef"
                     [onSubRefinementDragMove]="loopStatement.onDragMoveEmitter"
                     [onSubRefinementDragEnd]="loopStatement.onDragEndEmitter"
                     [onOriginRefinementDragMove]="onDragMoveEmitter"
                     [onOriginRefinementDragEnd]="onDragEndEmitter"
                     [scrollNotifier]="loopStatement.getRedrawNotifier()"
                     [style.margin-top]="'auto'">
    </app-refinement-link>
</app-statement-base>

<div style="height: 30px; width: 100%"></div>
<ng-template #subComponentSpawn></ng-template>
