<app-statement-base icon="pi pi-link" [_node]="_node" [refinement]="this" [hideSourceHandle]="true">
  <div style="width: fit-content">
    @if (!_node.firstStatementNode) {
      <app-refinement-widget
        text="Left"
        icon="add"
        (select)="chooseRefinement('left', $event)"
        >
      </app-refinement-widget>
    }
    <handle type="source" position="bottom" id="0" />
  </div>
  <div style="position: relative; display: flex; align-items: center; height: 100%; width: 230px">
    <app-condition-editor
      [condition]="_node.intermediateCondition"
      placeholder="Intermediate"
    ></app-condition-editor>
  </div>
  <div style="width: fit-content">
    @if (!_node.secondStatementNode) {
      <app-refinement-widget
        text="Right"
        icon="add"
        (select)="chooseRefinement('right', $event)"
        >
      </app-refinement-widget>
    }
    <handle type="source" position="bottom" id="1" />
  </div>
</app-statement-base>
