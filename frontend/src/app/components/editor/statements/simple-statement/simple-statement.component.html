<app-statement-base icon="pi pi-angle-double-right" [_node]="_node" [refinement]="this" [hideSourceHandle]="true">
    <div style="position: relative; display: flex; align-items: center; height: 100%; width: 230px;">
        <app-condition-editor
                [condition]="programStatementSignal()"
                (conditionChange)="onProgramStatementChange($event)"
                [editable]="true"
                placeholder="Statement">
        </app-condition-editor>
    </div>

</app-statement-base>
