<app-statement-base [_node]="_node" [refinement]="this" [hideTargetHandle]="true">
  @if (!_node.childStatementNode) {
    <app-refinement-widget
      text="Statement"
      icon="add"
      (click)="chooseRefinement()"
      >
    </app-refinement-widget>
  }
  @if (_node.childStatementNode) {
    <app-refinement-widget icon="circle">
    </app-refinement-widget>
  }
</app-statement-base>
