<app-statement-base [_node]="_node" [refinement]="this" [hideTargetHandle]="true">
  <app-refinement-widget
    *ngIf="!_node.childStatementNode"
    text="Statement"
    icon="add"
    (click)="chooseRefinement()"
  >
  </app-refinement-widget>
  <app-refinement-widget *ngIf="_node.childStatementNode" icon="circle">
  </app-refinement-widget>
</app-statement-base>
