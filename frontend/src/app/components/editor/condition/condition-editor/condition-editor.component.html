<div>
  <mat-icon class="ai-icon" (click)="askAi()" >psychology_alt</mat-icon>
  <p>{{condition.title}}</p>
  <form *ngIf="conditionGroup" [formGroup]="conditionGroup">
    <mat-form-field (focusout)="conditionEditingFinished.emit()" appearance="fill">
      <input matInput placeholder="Type here" formControlName="condition" #input >
    </mat-form-field>
  </form>
</div>
