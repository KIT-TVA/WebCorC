<div>
    @if (conditionGroup) {
        <form [formGroup]="conditionGroup">
            <div (focusout)="conditionEditingFinished.emit()" style="max-width: 213px">
                <p-icon-field>
                    <textarea pTextarea class="textarea" spellcheck="false" [rows]="inline? 1: 5"
                              placeholder="Type here" formControlName="condition" #input variant="filled">
                    </textarea>
                    <p-inputicon (click)="askAi()" style="cursor: pointer;" class="pi pi-microchip-ai"></p-inputicon>
                </p-icon-field>
            </div>
        </form>
    }
</div>
