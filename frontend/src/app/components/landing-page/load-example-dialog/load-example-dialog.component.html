<h1 mat-dialog-title>Choose example program</h1>
<mat-dialog-content>
  <div *ngFor="let example of EXAMPLE_PROGRAMS" [mat-dialog-close]="example.name" style="float: left">
    <div id="background">
      <mat-icon>{{example.icon}}</mat-icon><br>
      <span>{{example.name}}</span>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
