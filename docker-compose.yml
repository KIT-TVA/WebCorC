services:
  minio:
    image: quay.io/minio/minio
    command: 
      - 'server'
      - '/data'
      - '--console-address'
      - ':9001'
    env_file:
      - docker-compose.env

  mongo:
    image: mongo

  webcorc-backend:
    build:
      context: backend
    env_file:
      - docker-compose.env
    ports:
      - "8081:8080"

  webcorc-frontend:
    build:
      context: frontend
    ports:
      - "8080:80"
