services:
  minio:
    image: quay.io/minio/minio
    command: 
      - 'server'
      - '/data'
      - '--console-address'
      - ':9001'
    env_file:
      - docker-compose.env
    volume:
      - ./data/minio/:/data

  mongo:
    image: mongo
    volume:
      - ./data/mongo/:/data/db

  webcorc-backend:
    build:
      context: backend
    env_file:
      - docker-compose.env
    depends_on:
      minio:
        condition: service_started
      mongo:
        condition: service_started

  webcorc-frontend:
    build:
      context: frontend

  webserver:
    image: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./data/caddy/caddyfile:/etc/caddy
      - ./data/caddy/data:/data
      - ./data/caddy/logs:/logs/
